<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Motion Web Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Reset and base styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 2rem 4vw;
            background: rgba(15,32,39,0.85);
            box-shadow: 0 4px 24px rgba(0,255,255,0.08);
            position: sticky;
            top: 0;
            z-index: 10;
            animation: fadeInDown 1s cubic-bezier(.77,0,.175,1);
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        nav a {
            color: #39ff14;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 500;
            position: relative;
        }
        nav a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #00fff7;
            transition: width .3s;
            position: absolute;
            left: 0; bottom: -4px;
        }
        nav a:hover::after {
            width: 100%;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(90deg, #39ff14, #00fff7, #ff00cc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInUp 1.2s cubic-bezier(.77,0,.175,1);
        }
        .hero p {
            font-size: 1.3rem;
            margin-bottom: 2rem;
            color: #e0e0e0;
            animation: fadeInUp 1.5s cubic-bezier(.77,0,.175,1);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px);}
            to { opacity: 1; transform: translateY(0);}
        }
        .cta-btn {
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 32px;
            background: linear-gradient(90deg, #00fff7, #ff00cc);
            color: #0f2027;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0,255,255,0.15);
            transition: transform .2s, box-shadow .2s;
            animation: fadeInUp 1.8s cubic-bezier(.77,0,.175,1);
        }
        .cta-btn:hover {
            box-shadow: 0 12px 40px rgba(255,0,204,0.25);
        }
        /* Animated SVG background */
        .animated-bg {
            position: absolute;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }
        .features {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 2rem;
            margin: 4rem 0;
            z-index: 1;
            position: relative;
        }
        .feature-card {
            background: rgba(0,255,255,0.07);
            border-radius: 24px;
            padding: 2rem 1.5rem;
            min-width: 260px;
            max-width: 320px;
            box-shadow: 0 4px 24px rgba(39,255,20,0.08);
            text-align: center;
            transition: transform .2s, box-shadow .2s;
            backdrop-filter: blur(4px);
            animation: cardFadeIn .8s cubic-bezier(.77,0,.175,1);
        }
        .feature-card:hover {
            box-shadow: 0 12px 40px rgba(255,0,204,0.18);
        }
        @keyframes cardFadeIn {
            from { opacity: 0; transform: scale(0.95);}
            to { opacity: 1; transform: scale(1);}
        }
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #00fff7;
            animation: iconBounce 1.2s infinite alternate;
        }
        @keyframes iconBounce {
            from { transform: translateY(0);}
            to { transform: translateY(-8px);}
        }
        footer {
            text-align: center;
            padding: 2rem 0;
            color: #39ff14;
            font-size: 1rem;
            background: rgba(15,32,39,0.7);
            margin-top: 4rem;
        }
        /* Responsive */
        @media (max-width: 700px) {
            .hero h1 { font-size: 2rem; }
            .features { flex-direction: column; gap: 1.5rem;}
        }
    </style>
</head>
